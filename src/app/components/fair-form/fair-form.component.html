<div class="fair-form-page">
    <!-- Page Header -->
    <div class="page-header">
      <button class="back-btn" (click)="onCancel()">
        ← Back
      </button>
      <h1 class="page-title">{{ pageTitle }}</h1>
      <div class="header-actions">
        <button *ngIf="isEditMode" 
                class="delete-btn" 
                [disabled]="isDeleting"
                (click)="onDelete()">
          {{ isDeleting ? 'Deleting...' : '🗑️ Delete' }}
        </button>
        <button class="save-btn" 
                [disabled]="!fairForm.valid || isSaving"
                (click)="onSubmit()">
          {{ isSaving ? 'Saving...' : 'Save' }}
        </button>
      </div>
    </div>
  
    <!-- Form Content -->
    <div class="form-container">
      <form [formGroup]="fairForm" (ngSubmit)="onSubmit()">
        <div class="form-section">
          <div class="form-group">
            <label>Fair Name *</label>
            <input type="text" 
                   class="form-control" 
                   formControlName="name"
                   placeholder="Summer Art Festival">
          </div>
          
          <div class="form-group">
            <label>City *</label>
            <input type="text" 
                   class="form-control" 
                   formControlName="city"
                   placeholder="Denver">
          </div>
          
          <div class="form-group">
            <div class="checkbox-group">
              <input type="checkbox" 
                     id="isOneDay" 
                     formControlName="isOneDay"
                     (change)="onOneDayChange($event)">
              <label for="isOneDay">One day event</label>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group half">
              <label>Start Date *</label>
              <input type="date" 
                     class="form-control" 
                     formControlName="startDate"
                     (change)="onStartDateChange($event)">
            </div>
            
            <div class="form-group half">
              <label>End Date *</label>
              <input type="date" 
                     class="form-control" 
                     formControlName="endDate"
                     [disabled]="fairForm.get('isOneDay')?.value">
            </div>
          </div>
        </div>
      </form>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div *ngIf="showDeleteConfirmation" class="confirmation-overlay" (click)="onCancelDelete()">
  <div class="confirmation-modal" (click)="$event.stopPropagation()">
    <div class="confirmation-header">
      <h3>Delete Fair</h3>
    </div>
    <div class="confirmation-body">
      <p>Permanently delete <strong>{{ currentFair?.name }}</strong>?</p>
      <p class="location-info">Location: {{ currentFair?.city }}</p>
      <p style="color: var(--danger); font-weight: 500;">⚠️ This will also delete all associated sales data</p>
    </div>
    <div class="confirmation-actions">
      <button class="modal-btn btn-cancel" (click)="onCancelDelete()">
        ❌ Cancel
      </button>
      <button class="modal-btn btn-confirm" 
              style="background: var(--danger, #f44336);"
              (click)="onConfirmDelete()">
        🗑️ Delete Forever
      </button>
    </div>
  </div>
</div>
