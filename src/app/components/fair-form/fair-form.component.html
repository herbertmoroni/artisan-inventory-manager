<div class="fair-form-page">
    <!-- Page Header -->
    <div class="page-header">
      <button class="back-btn" (click)="onCancel()">
        â† Back
      </button>
      <h1 class="page-title">{{ pageTitle }}</h1>
      <button class="save-btn" 
              [disabled]="!fairForm.valid"
              (click)="onSubmit()">
        Save
      </button>
    </div>
  
    <!-- Form Content -->
    <div class="form-container">
      <form [formGroup]="fairForm" (ngSubmit)="onSubmit()">
        <div class="form-section">
          <div class="form-group">
            <label>Fair Name *</label>
            <input type="text" 
                   class="form-control" 
                   formControlName="name"
                   placeholder="Summer Art Festival">
          </div>
          
          <div class="form-group">
            <label>City *</label>
            <input type="text" 
                   class="form-control" 
                   formControlName="city"
                   placeholder="Denver">
          </div>
          
          <div class="form-group">
            <div class="checkbox-group">
              <input type="checkbox" 
                     id="isOneDay" 
                     formControlName="isOneDay"
                     (change)="onOneDayChange($event)">
              <label for="isOneDay">One day event</label>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group half">
              <label>Start Date *</label>
              <input type="date" 
                     class="form-control" 
                     formControlName="startDate"
                     (change)="onStartDateChange($event)">
            </div>
            
            <div class="form-group half">
              <label>End Date *</label>
              <input type="date" 
                     class="form-control" 
                     formControlName="endDate"
                     [disabled]="fairForm.get('isOneDay')?.value">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
